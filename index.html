<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Vai&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <title>Local</title>
  </head>
  <body>
    <div id="app">
      <div class="score-container">
        <div class="player player-x">
          <span class="player-key">X</span>
          <span class="player-score" id="x-score">0 wins</span>
        </div>

        <div class="player player-draw">
          <span class="player-key">Draws</span>
          <span class="player-score" id="draws-score">0</span>
        </div>

        <div class="player player-o">
          <span class="player-key">O</span>
          <span class="player-score" id="o-score">0 wins</span>
        </div>
      </div>
      <div id="board" class="board-container"></div>

      <div class="board-actions-container">
        <button id="reset-btn" class="reset-btn">Reset</button>

        <div class="turn-indicator-container">
          Current turn:

          <div class="turn-indicator">
            <span class="player-x-indicator">x</span>
            <span class="player-o-indicator">o</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
