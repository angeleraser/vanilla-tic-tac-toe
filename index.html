<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Vai&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"
      integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="./styles/index.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app">
      <div id="main-screen" class="main-screen">
        <div class="main-screen-title">
          <span>Tic</span>
          <span>Tac</span>
          <span>Toe</span>
        </div>

        <div class="main-screen-actions">
          <button id="1-player-cpu">1 Player vs CPU</button>

          <button id="2-players-local">2 Players</button>

          <button id="2-players-online">2 Players Online</button>
        </div>

        <div class="main-screen-footer">
          By
          <a
            href="https://github.com/angeleraser"
            target="_blank"
            rel="noopener noreferrer"
          >
            @angeleraser
          </a>
        </div>
      </div>

      <div id="join-room-screen" class="join-room-screen">
        <form autocomplete="off" id="room-name-form" class="room-name-form">
          <button type="button" id="back-btn">Back</button>
          <input
            pattern="(\S)+"
            id="room-name-input"
            required
            placeholder="Enter room name"
            type="text"
          />
          <button type="submit">Join</button>
        </form>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
